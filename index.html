<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Study Timetable - Offline Enabled</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        [contenteditable]:focus { outline: 2px solid #6366f1; background-color: #e0e7ff; border-radius: 0.375rem; }
        table td, table th { border: 1px solid #cbd5e1; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; z-index: 10; border-radius: 0.75rem; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 9999px; font-weight: 600; }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 text-gray-800">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 mb-8 relative">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700">JEE Study Timetable</h1>
                <p id="user-id-display" class="text-sm text-gray-500 mt-1">User: Loading...</p>
            </div>
            <div id="offline-status" class="status-badge bg-gray-200 text-gray-600">Checking Connectivity...</div>
        </div>

        <!-- Auth Section -->
        <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-lg mb-6 shadow-sm">
            <div class="flex flex-col sm:flex-row sm:items-end sm:space-x-4 space-y-3 sm:space-y-0">
                <div class="flex-grow">
                    <label class="block text-xs font-bold text-indigo-600 uppercase mb-1">Email</label>
                    <input type="email" id="email-input" class="w-full rounded-md border-gray-300 p-2 text-sm" placeholder="Email">
                </div>
                <div class="flex-grow">
                    <label class="block text-xs font-bold text-indigo-600 uppercase mb-1">Password</label>
                    <input type="password" id="password-input" class="w-full rounded-md border-gray-300 p-2 text-sm" placeholder="Password">
                </div>
                <div class="flex space-x-2">
                    <button id="signup-btn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg text-sm font-semibold hover:bg-indigo-700 transition">Sign Up</button>
                    <button id="signin-btn" class="bg-indigo-500 text-white py-2 px-4 rounded-lg text-sm font-semibold hover:bg-indigo-600 transition">Sign In</button>
                    <button id="logout-btn" class="bg-gray-400 text-white py-2 px-4 rounded-lg text-sm font-semibold hover:bg-gray-500 transition">Log Out</button>
                </div>
            </div>
            <p id="auth-message-box" class="text-center text-xs mt-3 hidden p-2 rounded bg-white border"></p>
        </div>

        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="p-4 w-32">Day</th>
                        <th class="p-4 w-48">Time Slot</th>
                        <th class="p-4 w-48">Subject</th>
                        <th class="p-4">Topic & Action</th>
                    </tr>
                </thead>
                <tbody id="timetable-body" class="bg-white divide-y divide-gray-100">
                    <!-- Table data generated via JS -->
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-8 space-x-4">
            <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105">
                Save Changes (Cloud Sync)
            </button>
        </div>

        <p id="message-box" class="text-center text-sm mt-6 hidden rounded-md p-3 font-medium"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment Setup
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'naman-jee-timetable-v1';
        const firebaseConfig = JSON.parse(__firebase_config);
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SERVICE WORKER REGISTRATION ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => {
                    console.log('SW Registered', reg);
                }).catch(err => console.log('SW Reg Failed', err));
            });
        }

        // --- FIRESTORE OFFLINE PERSISTENCE ---
        enableIndexedDbPersistence(db).catch((err) => {
            const statusEl = document.getElementById('offline-status');
            if (err.code == 'failed-precondition') {
                statusEl.textContent = "Online Only (Tab Conflict)";
            } else if (err.code == 'unimplemented') {
                statusEl.textContent = "Online Only (Unsupported)";
            }
        });

        // Connectivity Management
        window.addEventListener('online', () => updateStatus(true));
        window.addEventListener('offline', () => updateStatus(false));
        function updateStatus(isOnline) {
            const el = document.getElementById('offline-status');
            if (isOnline) {
                el.textContent = "Cloud Connected";
                el.className = "status-badge bg-green-100 text-green-700";
            } else {
                el.textContent = "Offline Mode (Local Cache)";
                el.className = "status-badge bg-orange-100 text-orange-700";
            }
        }
        updateStatus(navigator.onLine);

        let userId;
        const timetableBody = document.getElementById('timetable-body');
        const mainMessageBox = document.getElementById('message-box');

        // Default Data Structure
        const defaultTimetable = [
            { day: 'Monday', time: '5:15 PM - 9:30 PM', subject: 'Physics & Math', topic: 'Kinematics & Trigo Basics' },
            { day: 'Tuesday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Mole Concept' },
            { day: 'Wednesday', time: '5:15 PM - 9:30 PM', subject: 'Math', topic: 'Modulus Equations' },
            { day: 'Thursday', time: '5:15 PM - 9:30 PM', subject: 'Physics', topic: 'Vectors' },
            { day: 'Friday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Stoichiometry' },
            { day: 'Saturday', time: '9:00 AM - 6:30 PM', subject: 'Review', topic: 'Problem Solving' },
            { day: 'Sunday', time: '9:00 AM - 12:00 PM', subject: 'Rest/Revision', topic: 'Analysis' }
        ];

        function showMainMessage(msg, type = 'info') {
            mainMessageBox.textContent = msg;
            mainMessageBox.className = `text-center text-sm mt-6 rounded-md p-3 font-medium ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            mainMessageBox.style.display = 'block';
            setTimeout(() => { mainMessageBox.style.display = 'none'; }, 5000);
        }

        async function loadTimetable() {
            if (!userId) return;
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'timetables', 'current_week');
            try {
                // If offline, this reads from local IndexedDB cache automatically
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    renderTable(JSON.parse(snap.data().data));
                } else {
                    renderTable(defaultTimetable);
                }
            } catch (err) {
                console.error("Load error:", err);
            }
        }

        function renderTable(data) {
            timetableBody.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50 border-b border-gray-100">
                    <td class="p-4 font-semibold text-indigo-600">${item.day}</td>
                    <td class="p-4" contenteditable="true">${item.time}</td>
                    <td class="p-4" contenteditable="true">${item.subject}</td>
                    <td class="p-4 text-sm" contenteditable="true">${item.topic}</td>
                </tr>`).join('');
        }

        async function saveEdits() {
            if (!userId) {
                showMainMessage("Login required to sync!", "error");
                return;
            }
            const rows = Array.from(timetableBody.querySelectorAll('tr')).map(row => {
                const cells = row.querySelectorAll('td');
                return { 
                    day: cells[0].textContent, 
                    time: cells[1].textContent, 
                    subject: cells[2].textContent, 
                    topic: cells[3].textContent 
                };
            });
            const docRef = doc(db, 'artifacts', appId, 'users', userId, 'timetables', 'current_week');
            try {
                // This will save locally even if offline and sync when back online
                await setDoc(docRef, { data: JSON.stringify(rows), lastUpdated: Date.now() });
                showMainMessage('Changes saved locally & queued for sync!', 'success');
            } catch (err) {
                showMainMessage('Save Error: ' + err.message, 'error');
            }
        }

        const initAuth = async () => {
            try {
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) { console.error("Auth init failed", err); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = `User: ${user.email || user.uid.substring(0,8) + '...'}`;
                loadTimetable();
            } else {
                initAuth();
            }
        });

        // Event Listeners
        document.getElementById('save-btn').onclick = saveEdits;
        document.getElementById('signin-btn').onclick = () => {
            const e = document.getElementById('email-input').value;
            const p = document.getElementById('password-input').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => showMainMessage(err.message, 'error'));
        };
        document.getElementById('signup-btn').onclick = () => {
            const e = document.getElementById('email-input').value;
            const p = document.getElementById('password-input').value;
            createUserWithEmailAndPassword(auth, e, p).catch(err => showMainMessage(err.message, 'error'));
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth);

    </script>
</body>
</html>
