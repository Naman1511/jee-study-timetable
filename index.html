<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Study Timetable</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; border-radius: 0.75rem; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        [contenteditable]:focus { background: #fefce8; outline: 2px solid #6366f1; border-radius: 4px; }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 text-gray-800">

    <div id="app-container" class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 mb-8 relative border border-gray-100 min-h-[400px]">
        
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p class="mt-4 text-sm font-medium text-gray-500">Connecting to JEE Cloud...</p>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-indigo-700">JEE Study Architecture</h1>
                <p id="auth-status" class="text-sm font-semibold text-gray-500 mt-1 italic">Waiting for Auth...</p>
            </div>
            <div class="flex gap-2">
                <div id="sync-indicator" class="flex items-center px-3 py-1 bg-gray-100 rounded-full text-xs font-bold text-gray-400">
                    <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span> OFFLINE
                </div>
            </div>
        </div>

        <!-- Auth Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 bg-indigo-50 p-4 rounded-xl border border-indigo-100">
            <input type="email" id="email-field" placeholder="Student Email" class="p-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none text-sm">
            <input type="password" id="pass-field" placeholder="Password" class="p-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none text-sm">
            <div class="flex gap-2">
                <button id="login-btn" class="flex-1 bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 text-sm">Login</button>
                <button id="reg-btn" class="flex-1 bg-white text-indigo-600 border border-indigo-600 font-bold py-2 rounded-lg hover:bg-indigo-50 text-sm">Register</button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-200">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-gray-50 text-gray-600 border-b">
                    <tr>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Day</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Time Slot</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Subject</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Target Topic</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <button id="logout-btn" class="text-red-500 text-xs font-bold hover:underline">Sign Out of Session</button>
            <button id="save-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-xl shadow-lg transition-all active:scale-95">
                Sync Progress to Cloud
            </button>
        </div>

        <div id="toast" class="fixed bottom-4 right-4 transform translate-y-20 transition-transform duration-300 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-2xl text-sm font-medium z-[100]"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnL4y5BDvlA0N1zfZnuhz97TokrpFI1Og",
            authDomain: "jee-timetable.firebaseapp.com",
            projectId: "jee-timetable",
            storageBucket: "jee-timetable.firebasestorage.app",
            messagingSenderId: "698764346076",
            appId: "1:698764346076:web:c1cc2b80aeb2fafd886a19",
            measurementId: "G-6EKJ4FJBEX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'jee-prep-master';

        const tableBody = document.getElementById('table-body');
        const authStatus = document.getElementById('auth-status');
        const overlay = document.getElementById('loading-overlay');
        const syncIndicator = document.getElementById('sync-indicator');

        const defaultData = [
            { day: 'Monday', time: '17:15 - 21:30', subject: 'Physics', topic: 'Modern Physics' },
            { day: 'Tuesday', time: '17:15 - 21:30', subject: 'Chemistry', topic: 'Organic Mechanisms' },
            { day: 'Wednesday', time: '17:15 - 21:30', subject: 'Math', topic: 'Calculus' },
            { day: 'Thursday', time: '17:15 - 21:30', subject: 'Physics', topic: 'Electrostatics' },
            { day: 'Friday', time: '17:15 - 21:30', subject: 'Chemistry', topic: 'Inorganic' },
            { day: 'Saturday', time: '09:00 - 18:30', subject: 'Full Test', topic: 'Mock Exam' },
            { day: 'Sunday', time: '09:00 - 12:00', subject: 'Analysis', topic: 'Error Log Review' }
        ];

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('translate-y-20', 'bg-red-600', 'bg-gray-800');
            t.classList.add(isError ? 'bg-red-600' : 'bg-gray-800');
            setTimeout(() => t.classList.add('translate-y-20'), 3000);
        }

        function updateSyncUI(synced) {
            syncIndicator.innerHTML = synced 
                ? '<span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span> CLOUD SYNCED'
                : '<span class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></span> LOCAL EDITS';
            syncIndicator.className = `flex items-center px-3 py-1 rounded-full text-xs font-bold ${synced ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`;
        }

        function renderTable(data) {
            tableBody.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 font-bold text-indigo-700 text-sm">${item.day}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" data-key="time">${item.time}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" data-key="subject">${item.subject}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" data-key="topic">${item.topic}</td>
                </tr>
            `).join('');
            
            tableBody.querySelectorAll('[contenteditable]').forEach(el => {
                el.addEventListener('input', () => updateSyncUI(false));
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                authStatus.textContent = "Connecting...";
                await signInAnonymously(auth).catch(e => {
                    showToast("Auth failed: " + e.message, true);
                    overlay.classList.add('hidden');
                });
                return;
            }

            authStatus.textContent = user.isAnonymous ? "Guest Mode" : `Logged in: ${user.email}`;
            overlay.classList.remove('hidden');

            try {
                // FIXED PATH: Ensure collection path matches standard document structures
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'timetable');
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    renderTable(JSON.parse(snap.data().content));
                    updateSyncUI(true);
                } else {
                    renderTable(defaultData);
                }
            } catch (err) {
                console.error("Firestore Error:", err);
                renderTable(defaultData);
                showToast("Offline Mode: Check Firestore Rules.", true);
            } finally {
                // FORCE HIDE loading screen even if Firestore fails
                overlay.classList.add('hidden');
            }
        });

        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            if (!user) return showToast("Log in to save!", true);

            overlay.classList.remove('hidden');
            try {
                const rows = Array.from(tableBody.querySelectorAll('tr')).map(tr => {
                    const cells = tr.querySelectorAll('td');
                    return { 
                        day: cells[0].innerText, 
                        time: cells[1].innerText, 
                        subject: cells[2].innerText, 
                        topic: cells[3].innerText 
                    };
                });

                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'timetable');
                await setDoc(docRef, {
                    content: JSON.stringify(rows),
                    updatedAt: new Date().toISOString()
                });
                
                showToast("Successfully synced!");
                updateSyncUI(true);
            } catch (err) {
                showToast("Cloud sync failed. Are Rules set to Test Mode?", true);
            } finally {
                overlay.classList.add('hidden');
            }
        };

        document.getElementById('login-btn').onclick = async () => {
            const e = document.getElementById('email-field').value;
            const p = document.getElementById('pass-field').value;
            if(!e || !p) return showToast("Enter email and password", true);
            overlay.classList.remove('hidden');
            await signInWithEmailAndPassword(auth, e, p).catch(err => {
                showToast(err.message, true);
                overlay.classList.add('hidden');
            });
        };

        document.getElementById('reg-btn').onclick = async () => {
            const e = document.getElementById('email-field').value;
            const p = document.getElementById('pass-field').value;
            if(!e || !p) return showToast("Enter email and password", true);
            overlay.classList.remove('hidden');
            await createUserWithEmailAndPassword(auth, e, p).catch(err => {
                showToast(err.message, true);
                overlay.classList.add('hidden');
            });
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
