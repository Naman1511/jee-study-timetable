<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Study Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; z-index: 10; border-radius: 0.75rem; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 text-gray-800">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 mb-8 relative">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-indigo-700 mb-6">JEE Study Timetable</h1>
        
        <div id="status-bar" class="text-center mb-4">
            <p id="user-id-display" class="text-sm font-medium text-gray-500">Status: Initializing Auth...</p>
        </div>

        <div class="overflow-x-auto rounded-lg shadow-md mb-6">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="p-4">Day</th>
                        <th class="p-4">Time Slot</th>
                        <th class="p-4">Subject</th>
                        <th class="p-4">Topic & Action</th>
                    </tr>
                </thead>
                <tbody id="timetable-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be rendered here -->
                </tbody>
            </table>
        </div>

        <div class="flex justify-center mt-8 space-x-4">
            <button id="save-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105">
                Save Changes
            </button>
        </div>

        <p id="message-box" class="text-center text-sm mt-6 hidden rounded-md p-3"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Constants and Config
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'jee-study-app';
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const timetableBody = document.getElementById('timetable-body');
        const userIdDisplay = document.getElementById('user-id-display');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageBox = document.getElementById('message-box');

        const defaultData = [
            { day: 'Monday', time: '5:15 PM - 9:30 PM', subject: 'Physics & Math', topic: 'Kinematics & Trigo' },
            { day: 'Tuesday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Mole Concept' },
            { day: 'Wednesday', time: '5:15 PM - 9:30 PM', subject: 'Math', topic: 'Modulus Equations' },
            { day: 'Thursday', time: '5:15 PM - 9:30 PM', subject: 'Physics', topic: 'Vectors' },
            { day: 'Friday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Stoichiometry' },
            { day: 'Saturday', time: '9:00 AM - 6:30 PM', subject: 'Problem Solving', topic: 'Full Week Review' },
            { day: 'Sunday', time: '9:00 AM - 12:00 PM', subject: 'Revision', topic: 'Error Analysis' }
        ];

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `text-center text-sm mt-6 p-3 rounded-md ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 5000);
        }

        function renderTable(data) {
            timetableBody.innerHTML = data.map(item => `
                <tr>
                    <td class="p-4 font-bold text-indigo-700">${item.day}</td>
                    <td class="p-4" contenteditable="true">${item.time}</td>
                    <td class="p-4" contenteditable="true">${item.subject}</td>
                    <td class="p-4" contenteditable="true">${item.topic}</td>
                </tr>
            `).join('');
        }

        // Initialize Auth (Rule 3)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Failure", err);
                userIdDisplay.textContent = "Auth Error: " + err.message;
            }
        };

        // Data Management
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                initAuth();
                return;
            }

            userIdDisplay.textContent = `User ID: ${user.uid}`;
            loadingOverlay.classList.remove('hidden');

            try {
                // Rule 1: Precise Path Construction
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'timetable', 'current');
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    renderTable(JSON.parse(snap.data().content));
                } else {
                    renderTable(defaultData);
                }
            } catch (err) {
                console.error("Fetch Error", err);
                renderTable(defaultData);
                showMessage("Using offline defaults. (Permission issue)", true);
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });

        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            if (!user) return showMessage("Wait for login...", true);

            loadingOverlay.classList.remove('hidden');
            try {
                const rows = Array.from(timetableBody.querySelectorAll('tr')).map(tr => {
                    const cells = tr.querySelectorAll('td');
                    return { day: cells[0].innerText, time: cells[1].innerText, subject: cells[2].innerText, topic: cells[3].innerText };
                });

                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'timetable', 'current');
                await setDoc(docRef, {
                    content: JSON.stringify(rows),
                    lastUpdated: new Date().toISOString()
                });
                showMessage("Sync complete! Saved to cloud.");
            } catch (err) {
                console.error("Save Error", err);
                showMessage("Save failed. Check console for details.", true);
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
