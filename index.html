<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Study Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .loading-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; z-index: 50; border-radius: 0.75rem; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #6366f1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        [contenteditable] { transition: background 0.2s; }
        [contenteditable]:hover { background: #f8fafc; cursor: text; }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12 text-gray-800">

    <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8 lg:p-10 mb-8 relative border border-gray-100">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-indigo-700">JEE Prep Architecture</h1>
                <p id="auth-status" class="text-sm font-semibold text-gray-500 mt-1 italic">Initializing connection...</p>
            </div>
            <div class="flex gap-2">
                <div id="sync-indicator" class="flex items-center px-3 py-1 bg-gray-100 rounded-full text-xs font-bold text-gray-400">
                    <span class="w-2 h-2 rounded-full bg-gray-300 mr-2"></span> OFFLINE MODE
                </div>
            </div>
        </div>

        <!-- Auth Management -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 bg-indigo-50 p-4 rounded-xl border border-indigo-100">
            <input type="email" id="email-field" placeholder="Email Address" class="p-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none text-sm">
            <input type="password" id="pass-field" placeholder="Password" class="p-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none text-sm">
            <div class="flex gap-2">
                <button id="login-btn" class="flex-1 bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 text-sm">Sign In</button>
                <button id="reg-btn" class="flex-1 bg-white text-indigo-600 border border-indigo-600 font-bold py-2 rounded-lg hover:bg-indigo-50 text-sm">Register</button>
                <button id="logout-btn" class="px-3 bg-red-100 text-red-600 rounded-lg hover:bg-red-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-xl border border-gray-200 shadow-sm">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-gray-50 text-gray-600 border-b">
                    <tr>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Day</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Time Slot</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Subject</th>
                        <th class="p-4 font-bold uppercase text-xs tracking-wider">Topic / Target</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-gray-100">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row items-center justify-between gap-4">
            <p class="text-xs text-gray-400 max-w-sm">Changes are saved locally first and synced to the cloud when you hit "Sync to Cloud".</p>
            <div class="flex gap-4">
                <button id="save-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all transform hover:-translate-y-1">
                    Sync to Cloud
                </button>
            </div>
        </div>

        <div id="toast" class="fixed bottom-4 right-4 transform translate-y-20 transition-transform duration-300 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-2xl text-sm font-medium z-50"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'jee-architecture-v1';
        
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const tableBody = document.getElementById('table-body');
        const authStatus = document.getElementById('auth-status');
        const overlay = document.getElementById('loading-overlay');
        const syncIndicator = document.getElementById('sync-indicator');

        const defaultData = [
            { day: 'Monday', time: '5:15 PM - 9:30 PM', subject: 'Physics & Math', topic: 'Kinematics & Trigo' },
            { day: 'Tuesday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Mole Concept' },
            { day: 'Wednesday', time: '5:15 PM - 9:30 PM', subject: 'Math', topic: 'Modulus Equations' },
            { day: 'Thursday', time: '5:15 PM - 9:30 PM', subject: 'Physics', topic: 'Vectors' },
            { day: 'Friday', time: '5:15 PM - 9:30 PM', subject: 'Chemistry', topic: 'Stoichiometry' },
            { day: 'Saturday', time: '9:00 AM - 6:30 PM', subject: 'Review', topic: 'Problem Solving' },
            { day: 'Sunday', time: '9:00 AM - 12:00 PM', subject: 'Revision', topic: 'Analysis' }
        ];

        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('translate-y-20', 'bg-red-600', 'bg-gray-800');
            t.classList.add(isError ? 'bg-red-600' : 'bg-gray-800');
            setTimeout(() => t.classList.add('translate-y-20'), 3000);
        }

        function updateSyncUI(synced) {
            syncIndicator.innerHTML = synced 
                ? '<span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span> CLOUD SYNCED'
                : '<span class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></span> LOCAL CHANGES';
            syncIndicator.className = `flex items-center px-3 py-1 rounded-full text-xs font-bold ${synced ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}`;
        }

        function renderTable(data) {
            tableBody.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-bold text-indigo-700 text-sm">${item.day}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" oninput="window.dirty=true">${item.time}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" oninput="window.dirty=true">${item.subject}</td>
                    <td class="p-4 text-sm outline-none" contenteditable="true" oninput="window.dirty=true">${item.topic}</td>
                </tr>
            `).join('');
            window.dirty = false;
        }

        // Auth Logic
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                authStatus.textContent = "Status: Connecting anonymously...";
                await signInAnonymously(auth).catch(e => showToast(e.message, true));
                return;
            }

            authStatus.textContent = `Status: Logged in as ${user.email || 'Guest'}`;
            overlay.classList.remove('hidden');

            try {
                // RULE 1 PATHING
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'timetable');
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    renderTable(JSON.parse(snap.data().content));
                    updateSyncUI(true);
                } else {
                    renderTable(defaultData);
                }
            } catch (err) {
                console.error(err);
                renderTable(defaultData);
                showToast("Offline: Could not fetch cloud data.", true);
            } finally {
                overlay.classList.add('hidden');
            }
        });

        // Save Function
        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            if (!user) return;

            overlay.classList.remove('hidden');
            try {
                const rows = Array.from(tableBody.querySelectorAll('tr')).map(tr => {
                    const cells = tr.querySelectorAll('td');
                    return { day: cells[0].innerText, time: cells[1].innerText, subject: cells[2].innerText, topic: cells[3].innerText };
                });

                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'timetable');
                await setDoc(docRef, {
                    content: JSON.stringify(rows),
                    updatedAt: new Date().toISOString(),
                    userId: user.uid
                });
                
                showToast("Changes synced to cloud!");
                updateSyncUI(true);
                window.dirty = false;
            } catch (err) {
                console.error("Save Error:", err);
                showToast(err.code === 'permission-denied' ? "Security Error: Check console." : "Sync Failed.", true);
            } finally {
                overlay.classList.add('hidden');
            }
        };

        // UI Events
        document.getElementById('login-btn').onclick = async () => {
            const e = document.getElementById('email-field').value;
            const p = document.getElementById('pass-field').value;
            await signInWithEmailAndPassword(auth, e, p).catch(err => showToast(err.message, true));
        };

        document.getElementById('reg-btn').onclick = async () => {
            const e = document.getElementById('email-field').value;
            const p = document.getElementById('pass-field').value;
            await createUserWithEmailAndPassword(auth, e, p).catch(err => showToast(err.message, true));
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());

        // Tracking changes
        window.addEventListener('input', () => { if(window.dirty) updateSyncUI(false); });
    </script>
</body>
</html>
